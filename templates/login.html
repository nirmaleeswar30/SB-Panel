{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block auth_content %}
<div class="login-container">
    <div class="login-logo">
        <h1 class="text-primary">SBPanel</h1>
        <p class="text-muted">Web Hosting Control Panel</p>
    </div>
    
    <div class="card login-card shadow-sm">
        <div class="card-body p-4">
            <h4 class="card-title text-center mb-4">Login to Your Account</h4>
            
            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center py-3">
            <div class="text-muted">Don't have an account?</div>
            <a href="{{ url_for('auth.register') }}" class="btn btn-link">Sign up now</a>
        </div>
    </div>
    
    <div class="text-center mt-4 text-muted">
        <small>&copy; 2023 SBPanel. All rights reserved.</small>
    </div>
</div>
{% endblock %}
